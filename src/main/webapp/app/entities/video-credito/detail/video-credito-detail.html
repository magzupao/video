<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (videoCredito(); as videoCreditoRef) {
      <div>
        <h2 data-cy="videoCreditoDetailsHeading"><span jhiTranslate="videoApp.videoCredito.detail.title">Video Credito</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ videoCreditoRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="videoApp.videoCredito.videosConsumidos">Videos Consumidos</span></dt>
          <dd>
            <span>{{ videoCreditoRef.videosConsumidos }}</span>
          </dd>
          <dt><span jhiTranslate="videoApp.videoCredito.videosDisponibles">Videos Disponibles</span></dt>
          <dd>
            <span>{{ videoCreditoRef.videosDisponibles }}</span>
          </dd>
          <dt><span jhiTranslate="videoApp.videoCredito.user">User</span></dt>
          <dd>
            <span>{{ videoCreditoRef.user?.login }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left" />&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/video-credito', videoCreditoRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt" />&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
